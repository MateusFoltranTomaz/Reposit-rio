<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "Style.css" rel = "stylesheet"/>
    <title>Cadastro</title>

</head>
<body>
    
    <div class="Container">

        <h1>Cadastro do perfil</h1>

        <div class="profile-picture">
            <img src="/Imgs/Profile.png" alt="Foto de Perfil">
        </div>
        
        <label for = "Nome" class="Contexto">Nome:</label>
        <input type = "text" id="Nome" placeholder="Escreva seu nome"><br><br><br>

        <label for = "Email" class="Contexto">Email:</label>
        <input type = "email" id="Email" placeholder="Digite seu email"><br><br><br>

        <label for = "Senha" class="Contexto">Senha:</label>
        <input type = "password" id="Senha" placeholder="Digite sua senha"><br><br><br>

        <label for = "Idade" class="Contexto">Quantos anos você tem?</label>
        <input type = "number" id="Idade" placeholder=""><br><br><br>

        <label class="Contexto">Quais linguas você fala?</label><br><br>
        
        <label for="Linguas">Português</label>
        <input type="checkbox"><br>

        <label for="Linguas">Inglês</label>
        <input type="checkbox"><br>

        <label for="Linguas">Espanhol</label>
        <input type="checkbox"><br><br><br>

        <label for = "Dados" class="Contexto">Você confere os dados fornecidos?</label><br><br>
        
        <label class="Sim">Sim!</label>
        <input type="radio" id="Sim" name="Dados" value="Sim."><br>

        <label>Não.</label>
        <input type="radio" id="Não" name="Dados" value="Não."><br><br>

        <button type="button" onclick="Cadastrar()" id="Cadastrar">Cadastrar</button>

</div>

<script src = "File.js"></script>

</body>
</html>
